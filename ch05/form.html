        <div>
            <input type="text" list="id_mbti"> <br>
            <datalist id="id_mbti">

                <option>ENFJ</option>
                <option>INTJ</option>
                <option>ENTJ</option>
            </datalist>
        </div>

        <div><input type="submit" value="전송"></div>
    </form>

    <script>
        function must2digit(item) {
            return String(item).padStart(2, '0');   
        }

        window.addEventListener('load', () => {
            console.log('load');
            const $idStartDatetime = document.querySelector('#id_start_datetime');
            if($idStartDatetime) {
                const now = new Date();
                const year = now.getFullYear();
                const mon = now.getMonth() + 1;
                const day = now.getDate();
                const hour = now.getHours();
                const min = now.getMinutes();

                $idStartDatetime.value = `${year}-${must2digit(mon)}-${must2digit(day)}T${must2digit(hour)}:${must2digit(min)}`;
                console.log(`$idStartDatetime.value: ${$idStartDatetime.value}`);
            }

        });
        //

    </script>

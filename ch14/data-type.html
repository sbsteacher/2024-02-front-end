<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        0. 타입 확인
        - typeof 변수/상수
        - typeof(변수/상수)

        1. 기본 유형
        - 숫자형(number): 2000, 20.1, 111, 11.9999
                          0은 false 취급, 나머지는 true 취급
        - 문자열(string): 'ddd', "ddd"
                          ''은 false 취급, 나머지는 true 취급
        - 논리형(boolean): true, false
        */
        const n1 = 200.11;
        if(n1) {
            console.log('n1은 0이 아닙니다.');
        }
        console.log(typeof n1);
        console.log(typeof(n1));

        const s1 = 'ddd';
        console.log(typeof s1);

        const b1 = true;
        console.log(typeof b1);

        /*
        2. 복합 유형
        - 배열: [], 주소값 있으면 true취급
        - 객체: {}, 주소값 있으면 true취급
        */
        const arr = [];
        console.log(typeof arr);
        console.log(Array.isArray(arr));
        
        const obj = {};
        if(obj) {
            console.log('obj에는 주소값이 있다.');
        }
        console.log(typeof obj);
        console.log(Array.isArray(obj));

        /*
        3. 특수 유형
        - undefined: 변수 선언 후 값이 지정되지 않았을 때, false 취급
        - null: 값이 유효하지 않을 때, false 취급
        */

        let a;
        console.log(a);
        console.log(a === undefined);
        
        let b = null;
        console.log(b);
        console.log(b === undefined);
        console.log(b === null);
    </script>
</body>
</html>

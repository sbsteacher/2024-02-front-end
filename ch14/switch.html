<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const val = 101 ;
        switch(true) {
            case (val < 100):
                alert('val은 100보다 작습니다.');
                break;
            case (val < 200):    
                alert('val은 200보다 작습니다.');
                break;
            default:  
                alert('val은 200이상 입니다.');
                break;  
        }
    </script>
</body>
</html>

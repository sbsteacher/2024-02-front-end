<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table { border: 1px solid #ccc; border-collapse: collapse; caption-side: bottom; }
        th, td { border: 1px solid #ccc; padding: 5px; }
    </style>
</head>
<body>
    <h2>상품 구성</h2>

        <tr> <!-- table row -->
            <th>용도</th> <!-- table header -->
            <th>중량</th> <!-- table data -->
            <th>개수</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>선물용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
        </tr>
        <tr>
            <td>선물용</td>
            <td>5kg</td>
            <td>18~26과</td>
            <td>52,000원</td>
        </tr>

        <caption>선물용과 가정용 상품 구성</caption>
    </table>
</body>
</html>

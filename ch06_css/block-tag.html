<head>

    <style>
        div { background-color: beige; margin-bottom: 10px; }
        #div-2 { width: 300px; height: 300px; }
    </style>
</head>

        block-tag: 부모의 가로 공간을 모두 차지한다.

    -->
    <div> 대표적인 block-tag div </div>
    <div id="div-2"> 2 </div>
    <div> 3 </div>

</html>
